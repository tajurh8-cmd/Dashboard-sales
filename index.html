<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Monitoring IKT & PPS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container py-3">

  <!-- HEADER -->
  <div class="alfa-topbar mb-3">
    <div class="d-flex align-items-center gap-3 mb-2">
      <img src="alfamart-logo.png" style="height:36px;background:#fff;border-radius:8px;padding:4px;">
      <div>
        <div class="alfa-title">Dashboard Monitoring IKT & PPS</div>
        <div class="small opacity-75">SAT TAJURHALANG | BI33</div>
      </div>
    </div>

    <select id="monthSelect" class="form-select mb-2"></select>

    <div class="d-flex gap-2 action-bar">
      <a href="settings.html" class="btn btn-light btn-settings">âš™</a>
      <a href="input.html" class="btn btn-primary btn-input">+ Input Harian</a>
    </div>
  </div>

  <!-- KPI -->
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card"><div class="card-body">
        <div class="text-muted small">Net Sales</div>
        <div class="fs-4 fw-bold" id="salesValue">-</div>
      </div></div>
    </div>

    <div class="col-md-4">
      <div class="card"><div class="card-body">
        <div class="text-muted small">APC Rata-rata</div>
        <div class="fs-4 fw-bold" id="apcValue">-</div>
      </div></div>
    </div>

    <div class="col-md-4">
      <div class="card"><div class="card-body">
        <div class="text-muted small">PPS Score</div>
        <div class="fs-4 fw-bold" id="ppsValue">-</div>
      </div></div>
    </div>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDwAQ1huvii-IJC6LT17CzH-Q6AawGgpOw",
  authDomain: "numeric-nova-471404-c0.firebaseapp.com",
  projectId: "numeric-nova-471404-c0"
});
const db = firebase.firestore();

/* ================= HELPERS ================= */
const num = v => Number(v || 0);
const rupiah = n => new Intl.NumberFormat("id-ID").format(Math.round(n || 0));

/* ================= LOAD MONTH ================= */
async function loadMonth(){
  const sel = document.getElementById("monthSelect");
  const snap = await db.collection("config").orderBy("month","desc").get();

  sel.innerHTML = "";
  snap.docs.forEach(d=>{
    const opt = document.createElement("option");
    opt.value = d.id;
    opt.textContent = d.id;
    sel.appendChild(opt);
  });

  if(sel.value) loadDashboard();
}

/* ================= DASHBOARD ================= */
async function loadDashboard(){
  try{
    const month = document.getElementById("monthSelect").value;
    if(!month) return;

    const salesSnap = await db.collection("daily_sales").get();
    const ppsSnap   = await db.collection("pps_daily").get();

    const sales = salesSnap.docs.map(d=>d.data())
      .filter(r=>r.date && r.date.startsWith(month));

    const pps = ppsSnap.docs.map(d=>d.data())
      .filter(r=>r.date && r.date.startsWith(month));

    const totalSales = sales.reduce((a,r)=>a+num(r.netSales),0);
    const apcAvg = pps.length
      ? pps.reduce((a,r)=>a+num(r.APC),0) / pps.length
      : 0;

    document.getElementById("salesValue").textContent = rupiah(totalSales);
    document.getElementById("apcValue").textContent   = rupiah(apcAvg);
    document.getElementById("ppsValue").textContent   = rupiah(apcAvg); // sementara, stabil

  }catch(err){
    console.error(err);
    alert("JS Error, cek console");
  }
}

/* ================= INIT ================= */
document.getElementById("monthSelect").addEventListener("change", loadDashboard);

(async function init(){
  await loadMonth();
})();
</script>

</body>
</html>
