<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings Target</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container py-3" style="max-width:980px;">

  <!-- HEADER -->
  <div class="alfa-topbar mb-3 d-flex justify-content-between align-items-center">
    <div>
      <div class="alfa-title">Settings Target</div>
      <div class="small opacity-75">Config Bulanan</div>
    </div>
    <div class="d-flex gap-2">
      <a href="index.html" class="btn btn-light btn-sm">Dashboard</a>
      <a href="input.html" class="btn btn-light btn-sm">Input</a>
    </div>
  </div>

  <!-- FORM -->
  <div class="card">
    <div class="card-body">

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Month (YYYY-MM)</label>
          <input id="month" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Target Net Sales</label>
          <input id="targetNetSales" type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Target APC</label>
          <input id="targetAPC" type="number" class="form-control">
        </div>
      </div>

      <hr>

      <h6>Target PSM</h6>
      <div class="row g-3">
        <div class="col-6 col-md-3"><input id="psmW1" class="form-control" placeholder="W1"></div>
        <div class="col-6 col-md-3"><input id="psmW2" class="form-control" placeholder="W2"></div>
        <div class="col-6 col-md-3"><input id="psmW3" class="form-control" placeholder="W3"></div>
        <div class="col-6 col-md-3"><input id="psmW4" class="form-control" placeholder="W4"></div>
      </div>

      <hr>

      <h6>Target PWP</h6>
      <div class="row g-3">
        <div class="col-6 col-md-3"><input id="pwpW1" class="form-control" placeholder="W1"></div>
        <div class="col-6 col-md-3"><input id="pwpW2" class="form-control" placeholder="W2"></div>
      </div>

      <hr>

      <h6>Target Serba Gratis</h6>
      <div class="row g-3">
        <div class="col-6 col-md-3"><input id="sgW1" class="form-control" placeholder="W1"></div>
        <div class="col-6 col-md-3"><input id="sgW2" class="form-control" placeholder="W2"></div>
      </div>

      <hr>

      <h6>Bobot PPS (%)</h6>
      <div class="row g-3">
        <div class="col-6 col-md-3"><input id="wApc" class="form-control" placeholder="APC"></div>
        <div class="col-6 col-md-3"><input id="wPsm" class="form-control" placeholder="PSM"></div>
        <div class="col-6 col-md-3"><input id="wPwp" class="form-control" placeholder="PWP"></div>
        <div class="col-6 col-md-3"><input id="wSg" class="form-control" placeholder="SG"></div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary w-50" onclick="save()">Save</button>
        <button class="btn btn-outline-dark w-50" onclick="load()">Load</button>
      </div>

      <div id="msg" class="small text-muted mt-2"></div>

    </div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDwAQ1huvii-IJC6LT17CzH-Q6AawGgpOw",
  authDomain: "numeric-nova-471404-c0.firebaseapp.com",
  projectId: "numeric-nova-471404-c0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const $ = id => document.getElementById(id);
const num = id => Number($(id).value || 0);
const show = t => $("msg").textContent = t;

(function(){
  const d=new Date(), m=String(d.getMonth()+1).padStart(2,"0");
  $("month").value=`${d.getFullYear()}-${m}`;
})();

async function load(){
  const id=$("month").value;
  const s=await db.collection("config").doc(id).get();
  if(!s.exists) return show("❌ Data tidak ada");

  const c=s.data(), tp=c.targetPeriod||{};
  $("targetNetSales").value=c.targetNetSales||0;
  $("targetAPC").value=c.targetAPC||0;

  ["psmW1","psmW2","psmW3","psmW4"].forEach((k,i)=>$(k).value=(tp.PSM||{})["W"+(i+1)]||0);
  ["pwpW1","pwpW2"].forEach((k,i)=>$(k).value=(tp.PWP||{})["W"+(i+1)]||0);
  ["sgW1","sgW2"].forEach((k,i)=>$(k).value=(tp["SERBA GRATIS"]||{})["W"+(i+1)]||0);

  const w=c.ppsWeight||{};
  $("wApc").value=(w.APC||0)*100;
  $("wPsm").value=(w.PSM||0)*100;
  $("wPwp").value=(w.PWP||0)*100;
  $("wSg").value=(w["SERBA GRATIS"]||0)*100;

  show("✅ Loaded");
}

async function save(){
  const total=num("wApc")+num("wPsm")+num("wPwp")+num("wSg");
  if(total!==100) return show("❌ Bobot harus 100");

  await db.collection("config").doc($("month").value).set({
    month:$("month").value,
    targetNetSales:num("targetNetSales"),
    targetAPC:num("targetAPC"),
    targetPeriod:{
      PSM:{W1:num("psmW1"),W2:num("psmW2"),W3:num("psmW3"),W4:num("psmW4")},
      PWP:{W1:num("pwpW1"),W2:num("pwpW2")},
      "SERBA GRATIS":{W1:num("sgW1"),W2:num("sgW2")}
    },
    ppsWeight:{
      APC:num("wApc")/100,
      PSM:num("wPsm")/100,
      PWP:num("wPwp")/100,
      "SERBA GRATIS":num("wSg")/100
    },
    updatedAt:Date.now()
  },{merge:true});

  show("✅ Saved");
}
</script>

</body>
</html>
