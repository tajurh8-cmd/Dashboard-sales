<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input Harian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4" style="max-width:900px;">

  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Input Harian</h4>
    <a href="index.html" class="btn btn-outline-secondary btn-sm">Dashboard</a>
  </div>

  <!-- FORM -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Tanggal</label>
          <input type="date" id="date" class="form-control">
        </div>

        <div class="col-md-8">
          <label class="form-label">Net Sales</label>
          <input type="number" id="netSales" class="form-control" placeholder="contoh: 500000">
        </div>

        <div class="col-md-3">
          <label class="form-label">APC (Rp)</label>
          <input type="number" id="apc" class="form-control" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">PSM</label>
          <input type="number" id="psm" class="form-control" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">PWP</label>
          <input type="number" id="pwp" class="form-control" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">SERBA GRATIS</label>
          <input type="number" id="sg" class="form-control" value="0">
        </div>
      </div>

      <button class="btn btn-primary w-100 mt-3" onclick="save()">Simpan</button>
      <div id="msg" class="small text-muted mt-2"></div>
    </div>
  </div>

  <!-- TABLE DATA -->
  <div class="card">
    <div class="card-body">
      <div class="fw-semibold mb-2">Data Tersimpan (Bulan Aktif)</div>

      <div class="table-responsive">
        <table class="table table-sm table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Tanggal</th>
              <th>Sales</th>
              <th>APC</th>
              <th>PSM</th>
              <th>PWP</th>
              <th>SG</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <tr><td colspan="7" class="text-muted text-center">Belum ada data</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDwAQ1huvii-IJC6LT17CzH-Q6AawGgpOw",
  authDomain: "numeric-nova-471404-c0.firebaseapp.com",
  projectId: "numeric-nova-471404-c0",
  storageBucket: "numeric-nova-471404-c0.firebasestorage.app",
  messagingSenderId: "175787187573",
  appId: "1:175787187573:web:ab48e4e3e259b60db0473c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
db.settings({ ignoreUndefinedProperties: true });

/* ================= HELPERS ================= */
const $ = id => document.getElementById(id);
const num = v => Number(v || 0);

function show(msg){
  $("msg").textContent = msg;
  setTimeout(()=>$("msg").textContent="", 1500);
}

function getMonth(dateStr){
  return dateStr.slice(0,7); // YYYY-MM
}

/* ================= SAVE ================= */
async function save(){
  const date = $("date").value;
  if(!date) return show("❌ Tanggal wajib");

  const data = {
    date,
    netSales: num($("netSales").value),
    APC: num($("apc").value),
    PSM: num($("psm").value),
    PWP: num($("pwp").value),
    "SERBA GRATIS": num($("sg").value),
    updatedAt: Date.now()
  };

  await db.collection("pps_daily").doc(date).set(data, { merge:true });
  show("✅ Data disimpan / diupdate");

  loadTable();
}

/* ================= LOAD TABLE ================= */

async function loadTable(){
  const dateVal = $("date").value;
  const month = dateVal ? dateVal.slice(0,7) : new Date().toISOString().slice(0,7);

  // ambil PPS
  const ppsSnap = await db.collection("pps_daily").orderBy("date","desc").get();
  const ppsMap = {};
  ppsSnap.docs.forEach(d=>{
    const r = d.data();
    if(r.date.startsWith(month)) ppsMap[r.date] = r;
  });

  // ambil SALES
  const salesSnap = await db.collection("daily_sales").orderBy("date","desc").get();
  const salesMap = {};
  salesSnap.docs.forEach(d=>{
    const r = d.data();
    if(r.date.startsWith(month)) salesMap[r.date] = r;
  });

  // gabungkan by date
  const dates = Array.from(new Set([
    ...Object.keys(ppsMap),
    ...Object.keys(salesMap)
  ])).sort().reverse();

  const tbody = $("dataTable");
  tbody.innerHTML = "";

  if(dates.length === 0){
    tbody.innerHTML = `<tr><td colspan="7" class="text-muted text-center">Belum ada data</td></tr>`;
    return;
  }

  dates.forEach(date=>{
    const p = ppsMap[date] || {};
    const s = salesMap[date] || {};

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${date}</td>
      <td>${(s.netSales||0).toLocaleString("id-ID")}</td>
      <td>${p.APC||0}</td>
      <td>${p.PSM||0}</td>
      <td>${p.PWP||0}</td>
      <td>${p["SERBA GRATIS"]||0}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary"
          onclick='edit(${JSON.stringify({
            date,
            netSales: s.netSales||0,
            APC: p.APC||0,
            PSM: p.PSM||0,
            PWP: p.PWP||0,
            SG: p["SERBA GRATIS"]||0
          })})'>
          Edit
        </button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}


/* ================= EDIT ================= */
function edit(r){
  $("date").value = r.date;
  $("netSales").value = r.netSales||0;
  $("apc").value = r.APC||0;
  $("psm").value = r.PSM||0;
  $("pwp").value = r.PWP||0;
  $("sg").value = r.SG||0;

  show("✏️ Mode edit (Sales + PPS)");
}

/* ================= INIT ================= */
(function init(){
  $("date").value = new Date().toISOString().slice(0,10);
  loadTable();
})();
</script>

</body>
</html>
