<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input Harian</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container py-3" style="max-width:900px;">

  <!-- HEADER -->
  <div class="alfa-topbar mb-3 d-flex justify-content-between align-items-center">
    <div>
      <div class="alfa-title">Input Harian</div>
      <div class="small opacity-75">Sales & PPS</div>
    </div>
    <a href="index.html" class="btn btn-light btn-sm">Dashboard</a>
  </div>

  <!-- FORM -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Tanggal</label>
          <input type="date" id="date" class="form-control">
        </div>

        <div class="col-md-8">
          <label class="form-label">Net Sales</label>
          <input type="number" id="netSales" class="form-control">
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">APC</label>
          <input type="number" id="apc" class="form-control" value="0">
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">PSM</label>
          <input type="number" id="psm" class="form-control" value="0">
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">PWP</label>
          <input type="number" id="pwp" class="form-control" value="0">
        </div>

        <div class="col-6 col-md-3">
          <label class="form-label">Serba Gratis</label>
          <input type="number" id="sg" class="form-control" value="0">
        </div>

      </div>

      <button class="btn btn-primary w-100 mt-3" onclick="save()">Simpan / Update</button>
      <div id="msg" class="small text-muted mt-2"></div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card">
    <div class="card-body">
      <div class="fw-semibold mb-2">Data Bulan Aktif</div>

      <div class="table-responsive">
        <table class="table table-sm table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Tanggal</th>
              <th>Sales</th>
              <th>APC</th>
              <th>PSM</th>
              <th>PWP</th>
              <th>SG</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <tr>
              <td colspan="7" class="text-center text-muted">Belum ada data</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDwAQ1huvii-IJC6LT17CzH-Q6AawGgpOw",
  authDomain: "numeric-nova-471404-c0.firebaseapp.com",
  projectId: "numeric-nova-471404-c0",
  storageBucket: "numeric-nova-471404-c0.firebasestorage.app",
  messagingSenderId: "175787187573",
  appId: "1:175787187573:web:ab48e4e3e259b60db0473c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
db.settings({ ignoreUndefinedProperties:true });

/* ================= HELPERS ================= */
const $ = id => document.getElementById(id);
const num = v => Number(v || 0);

function show(t){
  $("msg").textContent = t;
  setTimeout(()=> $("msg").textContent = "", 1500);
}

/* ================= SAVE (FIXED) ================= */
async function save(){
  const date = $("date").value;
  if(!date) return show("❌ Tanggal wajib");

  try{
    // SALES
    await db.collection("daily_sales").doc(date).set({
      date,
      netSales: num($("netSales").value),
      updatedAt: Date.now()
    }, { merge:true });

    // PPS
    await db.collection("pps_daily").doc(date).set({
      date,
      APC: num($("apc").value),
      PSM: num($("psm").value),
      PWP: num($("pwp").value),
      "SERBA GRATIS": num($("sg").value),
      updatedAt: Date.now()
    }, { merge:true });

    show("✅ Sales & PPS tersimpan");
    loadTable();

  }catch(err){
    console.error(err);
    show("❌ Error simpan data");
  }
}

/* ================= LOAD TABLE ================= */
async function loadTable(){
  const month = $("date").value
    ? $("date").value.slice(0,7)
    : new Date().toISOString().slice(0,7);

  const [ppsSnap, salesSnap] = await Promise.all([
    db.collection("pps_daily").orderBy("date","desc").get(),
    db.collection("daily_sales").orderBy("date","desc").get()
  ]);

  const pps = {}, sales = {};

  ppsSnap.docs.forEach(d=>{
    const r = d.data();
    if(r.date?.startsWith(month)) pps[r.date] = r;
  });

  salesSnap.docs.forEach(d=>{
    const r = d.data();
    if(r.date?.startsWith(month)) sales[r.date] = r;
  });

  const dates = Array.from(new Set([
    ...Object.keys(pps),
    ...Object.keys(sales)
  ])).sort().reverse();

  const tbody = $("dataTable");
  tbody.innerHTML = "";

  if(dates.length === 0){
    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Belum ada data</td></tr>`;
    return;
  }

  dates.forEach(d=>{
    const p = pps[d] || {};
    const s = sales[d] || {};

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d}</td>
      <td>${(s.netSales||0).toLocaleString("id-ID")}</td>
      <td>${p.APC||0}</td>
      <td>${p.PSM||0}</td>
      <td>${p.PWP||0}</td>
      <td>${p["SERBA GRATIS"]||0}</td>
      <td>
        <button class="btn btn-sm btn-outline-primary"
          onclick='edit(${JSON.stringify({
            date:d,
            netSales:s.netSales||0,
            APC:p.APC||0,
            PSM:p.PSM||0,
            PWP:p.PWP||0,
            SG:p["SERBA GRATIS"]||0
          })})'>Edit</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* ================= EDIT ================= */
function edit(r){
  $("date").value = r.date;
  $("netSales").value = r.netSales;
  $("apc").value = r.APC;
  $("psm").value = r.PSM;
  $("pwp").value = r.PWP;
  $("sg").value = r.SG;
  show("✏️ Mode edit");
}

/* ================= INIT ================= */
(function(){
  $("date").value = new Date().toISOString().slice(0,10);
  loadTable();
})();
</script>

</body>
</html>
